<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Result Portal</title>
	<link rel="stylesheet" type="text/css" href="css/portal.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="icon" type="image/png" sizes="32x32" href="images/uniford.png">
</head>
<body>
	<div class="page">
		<div class="container-fluid portal-link">
			<div>
				<p><a class="link1" href="index.html">Home</a> / <a class="link1" href="#">Student Portal</a></p>
			</div>
		</div>

		<div class="container-fluid result">
			<div class="row">
				<div class="result-form">
					<div class="logo">
						<h3><strong>UNI<span>FORD</span></strong></h3>
					</div>
					<form class="row g-3">
						<div class="col-md-6">
						    <label for="inputfirstname" class="form-label">First name:</label>
						    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
						  </div>
						<div class="col-md-6">
						    <label for="inputlastname" class="form-label">Last name:</label>
						  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
						</div>
						<div class="col-md-12">
						    <label for="inputRegistrationnumber" class="form-label">Registration Number:</label>
						    <input type="text" class="form-control" id="inputRegistrationnumber" placeholder="Enter your reg number">
						</div>
						<div class="col-md-12">
						    <label for="inputDepartment" class="form-label">Department:</label>
						  <input type="text" class="form-control" aria-label="Department" placeholder="Enter department">
						</div>
						<div class="submit">
							<h6><a href="dashboard.html">Submit</a></h6>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>









	<script src="./bootstrap/js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./scripts/index.js"></script>

</body>
</html>
