<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="icon" type="image/png" sizes="32x32" href="images/uniford.png">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="f-form">
				<div class="text">
				<h3>CREATE AN ACCOUNT</h3>
				<p>Create an account at Uniford.com to recieve latest news, updates and easy navigation:</p>
				</div>
				<div class="col-md-12 sign">
					<form class="row g-3">
						<div class="col-md-6">
						    <label for="inputfirstname" class="form-label">First name:</label>
						    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
						  </div>
						<div class="col-md-6">
						    <label for="inputlastname" class="form-label">Last name:</label>
						  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
						</div>
						<div class="col-12">
						    <label for="email" class="form-label">Email:</label>
						    <input type="email" class="form-control" placeholder="Enter your email" name="email" id="inputEmail4">
						</div>
						<div class="col-md-6">
						    <label for="inputState" class="form-label">Location:</label>
						    <select id="inputState" class="form-select">
						      <option selected>Nigeria</option>
						      <option>Italy</option>
						       <option>Mexico</option>
						      <option>South Africa</option>
						      <option>USA</option>
						      <option>Germany</option>
						      <option>Algeria</option>
						      <option>South Korea</option>
						      <option>Australia</option>
						    </select>
						</div>
						<div class="col-md-6">
						    <label for="inputPhonenumber" class="form-label">Phone number:</label>
						    <input type="text" class="form-control" id="inputPhonenumber">
						</div>
						<div class="col-md-6">
						    <label for="inputPassword4" class="form-label">Password:</label>
						    <input type="password" class="form-control" placeholder="Password" id="inputpassword">
						</div>
						<div class="col-md-6">
						    <label for="inputPassword4" class="form-label">Confirm password:</label>
						    <input type="password" class="form-control" placeholder="Confirm password" id="inputPassword4">
						</div>
						<div class="col-md-12">
						    <div class="form-check">
						      <input class="form-check-input" type="checkbox" id="gridCheck">
						      <label class="form-check-label" for="gridCheck">
						        I consent to all activities related to Uniford according to our Privacy Policy.
						      </label>
						    </div>
						</div>
						<div class="col-md-12 policy">
							<p>By proceeding, you confirm you have read and understood the Uniford Privacy Policy</p>
						</div>
						<div id="register" onclick="register()" class="register">
							<h6><a href="sign-in.html">REGISTER</a></h6>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="scripts/index.js"></script>
</body>
</html>
