<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Application</title>
	<link rel="stylesheet" type="text/css" href="css/apply.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="icon" type="image/png" sizes="32x32" href="images/uniford.png">
</head>
<body>
	<div class="apply-icon">
		<a href="admission.html"><i class="fa-solid fa-arrow-left"></i>Back</a>
	</div>

	<div class=" container-fluid bg-white apply">
		<h1>Admission Form</h1>
		<p>Apply for admission and study with us here at Uniford.</p>
		<form class="row g-3 apply-form">
			<div class="col-md-6">
			    <label for="inputfirstname" class="form-label">First name:</label>
			    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
			  </div>
			<div class="col-md-6">
			    <label for="inputlastname" class="form-label">Last name:</label>
			  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
			</div>
			<div class="col-md-6">
			    <label for="inputDateofbirth" class="form-label">Date of Birth:</label>
			  <input type="date" class="form-control" aria-label="Date of Birth">
			</div>
			<div class="col-md-6">
			    <label for="email" class="form-label">Email:</label>
			    <input type="email" class="form-control" placeholder="Enter email" name="email" id="inputEmail4">
			</div>
			<div class="col-md-6">
			    <label for="inputPhonenumber" class="form-label">Phone number:</label>
			    <input type="text" class="form-control" placeholder="Enter Phone number" id="inputPhonenumber">
			</div>
			<div class="col-md-6">
			    <label for="inputState" class="form-label">Location:</label>
			    <select id="inputState" class="form-select">
			      <option selected>Nigeria</option>
			      <option>South Africa</option>
			      <option>USA</option>
			       <option>Mexico</option>
			        <option>Italy</option>
			      <option>Germany</option>
			      <option>Algeria</option>
			      <option>South Korea</option>
			      <option>Australia</option>
			    </select>
			</div>
			<div class="col-md-6">
			    <label for="inputZipcode" class="form-label">Zip Code:</label>
			  <input type="text" class="form-control" placeholder="Zip code" aria-label="Zip Code">
			</div>
			<div class="col-md-6">
			    <label for="inputState/city" class="form-label">State/City:</label>
			  <input type="text" class="form-control" placeholder="State/City" aria-label="State/City">
			</div>
			<div class="col-md-6">
			    <label for="inputCourse" class="form-label">Course:</label>
			  	<input type="text" class="form-control" placeholder="Enter Course" aria-label="Course">
			</div>
			<div class="col-md-6">
			    <label for="inputCourse" class="form-label">Degree Level:</label>
			    <select id="inputState" class="form-select">
			      <option selected>---</option>
			      <option>Bachelor's Degree</option>
			      <option>Masters Degree</option>
			      <option>Professional Degree</option>
			    </select>
			</div>
			<div class="col-md-12">
				<label id="message" for="comment">Message:</label>
				<textarea class="form-control mt-2" rows="10" id="comment" name="text" placeholder="Enter message...."></textarea>
			</div>
			<div class="col-md-12">
				<div id="admission" onclick="admission()" class="submit">
					<a href="#">Submit</a>
				</div>
			</div>
		</form>
	</div>



	<script src="./bootstrap/js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./scripts/index.js"></script>
</body>
</html>
