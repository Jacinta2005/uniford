<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Verify your email</title>
	<link rel="stylesheet" type="text/css" href="css/verify.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link rel="icon" type="image/png" sizes="32x32" href="images/uniford.png">
</head>
<body>
	<div class="container">
		<div class="verify border">
			<div class="logo">
				<h3><strong>UNI<span>FORD</span></strong></h3>
			</div>
			<div class="verify-text">
				<h4>Verify your Email</h4>
				<p>Please enter the verification code we sent to your email</p>
			</div>
			 <form action="/action_page.php">
			    <div class="mb-3 mt-3 label1">
				    <label for="inputnumber" class="form-label"></label>
				    <input type="text" class="form-control" id="inputnumber" placeholder="Enter code">
			    </div>
			     <div id="verify" onclick="verify()" class="continue">
			    	<h6><a href="reset.html">Continue</a></h6>
			    </div>
			    <div class="resend">
			    	<p>Didn't get a code? <a href="#">Resend code</a></p>
			    </div>
			</form>
		</div>
	</div>

	

	<script src="./bootstrap/js/bootstrap.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./scripts/index.js"></script>

</body>
</html>
